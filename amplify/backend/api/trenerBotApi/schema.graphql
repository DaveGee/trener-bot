type Card 
  @model(subscriptions: null)
  @auth(rules: [{allow: owner}]) 
{ 
  id: ID!
  question: String!
  answer: String!
  createdAt: AWSDateTime
  owner: String
  
  showed: Int!
  correct: Int!
  wrong: Int!
}

input CardInput {
  id: ID!
  question: String!
  answer: String!
  owner: String!
}

type Mutation {
  sendChallengeToUser(card: CardInput!, userId: String): Boolean @function(name: "sendChallengeToUser-${env}")
}